<div>    
    <br>
    <br>
    <h1 id="titulo">characters · SWAPi</h1>
    <br>
    <div  class="botonDisplay">
      <button *ngFor="let in of counter() ;let i = index" (click)="getPeoplePage(i+1)" ngClass="botonesPagina">
        <span>{{i+1}}</span>
      </button>
    </div>
    <br>
    <br>
  </div>
  <div class="display-cards">
    <div *ngFor="let people of peopleListado" class="example-5 alternate-card">
      <div class="wrapper">
        <img [src]="getObjetoUrl(people)" alt="" style="width: 100%;">
        <div class="data">
          <div class="content">
            <h1 class="title"><a href="#">{{people.name}}</a></h1>
            <h3><u>Descripción</u></h3>
            <p>
                Altura: {{people.height}} cm
            </p>
            <p>
                Edad: {{people.birth_year}}
            </p>
            <p>
                Género: {{people.gender}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
