<div>    
    <br>
    <br>
    <h1 id="titulo">characters · SWAPi</h1>
    <br>
    <div  class="botonDisplay">
      <button *ngFor="let in of counter() ;let i = index" (click)="getPeoplePage(i+1)" ngClass="botonesPagina">
        <span>{{i+1}}</span>
      </button>
    </div>
    <br>
    <br>
  </div>
  <div class="display-cards">
    <div *ngFor="let planet of planetsListado" class="example-5 alternate-card">
      <div class="wrapper">
        <img [src]="getObjetoUrl(planet)" onerror="this.src = '	https://starwars-visualguide.com/assets/img/placeholder.jpg'" alt="" style="width: 100%;">
        <div class="data">
          <div class="content">
            <h1 class="title"><a href="#">{{planet.name}}</a></h1>
            <h3><u>Descripción</u></h3>
            <p>
                Diametro: {{planet.diameter}} m
            </p>
            <p>
                Clima: {{planet.climate}}
            </p>
            <p>
                Habitantes: {{planet.population}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
